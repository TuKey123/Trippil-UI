<section *ngIf="!loading; else appLoading" class="items-container">
  <ng-container *ngFor="let item of items$ | async">
    <app-item-card
      [data]="item"
      (likeItemEmitter)="onItemLike(item.id)"
    ></app-item-card>
  </ng-container>
</section>

<ng-template #appLoading>
  <app-loading></app-loading>
</ng-template>
